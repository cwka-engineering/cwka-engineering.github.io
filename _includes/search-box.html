<div style="text-align: center; margin: 1rem 0;">
  <form action="/search.html" method="get" style="display: inline-block; width: 100%; max-width: 500px;">
    <input 
      type="text" 
      name="q" 
      placeholder="Search the wiki..." 
      style="width: 70%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px 0 0 4px; font-size: 0.9rem;"
      value="{{ page.search_query | default: '' }}"
    >
    <button 
      type="submit" 
      style="width: 30%; padding: 0.5rem; background: #0366d6; color: white; border: 1px solid #0366d6; border-radius: 0 4px 4px 0; font-size: 0.9rem; cursor: pointer;"
    >
      Search
    </button>
  </form>
</div>
