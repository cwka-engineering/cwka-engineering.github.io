title: CWK/DFW Engineering Wiki
description: Engineering department documentation and workflows
theme: just-the-docs

# Site settings
baseurl: ""
url: "https://cwka-engineering.github.io"

# Just the Docs configuration
just_the_docs:
  # Main navigation
  nav_external_links: true
  search_enabled: true
  search:
    heading_anchor_links: true
  aux_links: {}
  color_scheme: light
  color_mode_toggle: true
  mermaid:
    version: "10.9.0"

# Main navigation structure - organized to match homepage
# nav:
#   - title: Home
#     url: /
# ... (nav section removed to allow auto-generation)

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "*.ini"
  - IMPROVEMENTS.md
  - WIKI_PLATFORM_OPTIONS.md
  - GITHUB_ACTIONS_SETUP.md
  - JUST_THE_DOCS_MIGRATION.md
  - ingest/

